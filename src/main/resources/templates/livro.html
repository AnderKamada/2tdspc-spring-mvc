<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro</title>
</head>
<body>
    <div th:object="${livro}">
    <h1>Livro: <span th:text="${livro.getTitulo()}"></span></h1>
    <p>Autor(a): <span th:text="${livro.getAutor()}"></span></p>
    <p>Categoria: <span th:text="${livro.getCategoria().getDescricao()}"></span></p>
    </div>

    <p><a th:href="@{/ola}">Olá</a></p>
    <p><a th:href="@{/livro(id)}">Livro</a></p>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <li th:each="livro  :  ${livros}" th:text="${livro.autor + '  -  ' + livro.titulo}"></li>
    <p><a th:href="@{/ola}">Olá</a></p>
    <span th:text="${2 ge 2 ? 'maior'  :  'menor'}"></span>
    <form th:action="@{/ola}">
    <input type="button" th:value="#(form.submit)}"/>
    </form>
    <div th:replace="~(fragments/footer}"></div>
</body>
</html>
